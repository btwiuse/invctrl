  bazel-build-android:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Setup Cache
      uses: actions/cache@v2
      with:
        path: |
          .cache/bazel/
        key: ${{ runner.os }}-bazel-build-android

    - name: Fix Bazel Cache Permission
      run: |
        mkdir -p .cache/bazel/
        ls -la .cache/
        ls -la .cache/bazel/
        sudo chown -R root .cache/bazel
        ls -la .cache/bazel/

    - name: make bazel-build-android
      uses: docker://techknowlogick/xgo:latest
      with:
        entrypoint: bash
        args: -c "make bazel-build-android"
      env:
        ANDROID_NDK_BAZEL: True
        TEST_TMPDIR: /github/workspace/.cache/bazel

    - name: archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: bazel-build-android
        path: bin/

    - name: Fix Bazel Cache Permission
      run: sudo chmod -R a+rwx .cache/bazel

  release:
    runs-on: ubuntu-latest
    needs:
    - build-linux
    - build-linux-arm
    - build-linux-others
    - build-windows
    - build-darwin
    - build-bsd
    - bazel-build-android
    steps:
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y%m%d%H')-${{ github.run_number }}"

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: recursive

    - name: make release
      uses: docker://techknowlogick/xgo:latest
      with:
        entrypoint: bash
        args: -c "make release"

    - name: Create Release
      id: create_release
    # if: steps.cache-flake.outputs.cache-hit != 'true'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{steps.date.outputs.date}}
        release_name: ${{ steps.date.outputs.date }}
        body: |
          This is an automated build built on ${{ steps.date.outputs.date }}.
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
    # if: steps.cache-flake.outputs.cache-hit != 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/k0s
        asset_name: k0s
        asset_content_type: application/octet-stream

